<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Inter%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Maintenance Maid</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-white group/design-root overflow-x-hidden"
      style="--select-button-svg: url('data:image/svg+xml,%3csvg xmlns=%27http://www.w3.org/2000/svg%27 width=%2724px%27 height=%2724px%27 fill=%27rgb(99,117,136)%27 viewBox=%270 0 256 256%27%3e%3cpath d=%27M181.66,170.34a8,8,0,0,1,0,11.32l-48,48a8,8,0,0,1-11.32,0l-48-48a8,8,0,0,1,11.32-11.32L128,212.69l42.34-42.35A8,8,0,0,1,181.66,170.34Zm-96-84.68L128,43.31l42.34,42.35a8,8,0,0,0,11.32-11.32l-48-48a8,8,0,0,0-11.32,0l-48,48A8,8,0,0,0,85.66,85.66Z%27%3e%3c/path%3e%3c/svg%3e'); font-family: Inter, &quot;Noto Sans&quot;, sans-serif;"
    >
    <div class="layout-container flex h-full grow flex-col">
      <div class="px-6 flex flex-1 justify-center py-5">
          <div class="layout-content-container flex flex-col max-w-[960px] flex-1">
              <div class="flex flex-wrap justify-between gap-3 p-4">
                  <div class="flex min-w-72 flex-col gap-3">
                      <p class="text-[#111418] tracking-light text-[32px] font-bold leading-tight">Log Collector</p>
                      <p class="text-[#637588] text-sm font-normal leading-normal">Insert maintenance logs</p>
                  </div>
              </div>
              <div class="flex flex-wrap justify-between">
                  <!-- Form Section -->
                  <form method="post" action="/parse" class="flex flex-col max-w-[480px] flex-1 px-4 py-3">
                      <div class="flex flex-col min-w-40 flex-1 mb-4">
                          <label>
                              <textarea
                                  name="log"
                                  placeholder="Please enter your log here..."
                                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#111418] focus:outline-0 focus:ring-0 border border-[#dce0e5] bg-white focus:border-[#dce0e5] min-h-36 placeholder:text-[#637588] p-[15px] text-base font-normal leading-normal"
                              ></textarea>
                          </label>
                      </div>
                      <div class="flex justify-center">
                          <input
                              type="submit" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#1972d2] text-white text-sm font-bold leading-normal tracking-[0.015em]"
                          >
                      </div>
                  </form>
  
                  <!-- Logs Table Section -->
                  <div class="flex flex-col max-w-[480px] flex-1 px-4 py-3">
                      <h2 class="text-[#111418] text-[22px] font-bold leading-tight tracking-[-0.015em] pb-3">Severity Count</h2>
                      <div>
                          <table class="w-full">
                              <thead>
                                  <tr class="bg-white">
                                      <th class="px-4 py-3 text-left text-[#111418] text-sm font-medium leading-normal">Severity</th>
                                      <th class="px-4 py-3 text-left text-[#111418] text-sm font-medium leading-normal">Count</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  {% for count in counts %}
                                  <tr class="border-t border-t-[#dce0e5]">
                                      <td class="h-[72px] px-4 py-2 text-sm font-normal leading-normal">
                                          <button class="flex cursor-pointer items-center justify-center overflow-hidden rounded-xl h-8 px-4 bg-[#f0f2f4] text-[#111418] text-sm font-medium leading-normal w-full">
                                              <span class="truncate">{{ count.severity }}</span>
                                          </button>
                                      </td>
                                      <td class="h-[72px] px-4 py-2 text-sm font-normal leading-normal">
                                          <span class="truncate"><b>{{ count.count }}</b></span>
                                      </td>
                                  </tr>
                                  {% endfor %}
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
        <footer class="flex justify-center">
          <div class="flex max-w-[960px] flex-1 flex-col">
            <h2 class="text-[#111418] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Maintenance Logs</h2>
            <div class="">
              <div class=>
                <table class="flex-1">
                  <thead>
                    <tr class="bg-white">
                      <th class="table-e83b6655-75bd-4bad-a176-21794109a38d-column-240 px-4 py-3 text-left text-[#111418] w-60 text-sm font-medium leading-normal">Name</th>
                      <th class="table-e83b6655-75bd-4bad-a176-21794109a38d-column-240 px-4 py-3 text-left text-[#111418] w-60 text-sm font-medium leading-normal">Description</th>
                      <th class="table-e83b6655-75bd-4bad-a176-21794109a38d-column-360 px-4 py-3 text-left text-[#111418] w-60 text-sm font-medium leading-normal">Severity</th>
                      <th class="table-e83b6655-75bd-4bad-a176-21794109a38d-column-240 px-4 py-3 text-left text-[#111418] w-60 text-sm font-medium leading-normal">Group</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for datum in data%}
                    <tr class="border-t border-t-[#dce0e5]">
                      <td class="table-e83b6655-75bd-4bad-a176-21794109a38d-column-240 h-[72px] px-4 py-2 w-60 text-sm font-normal leading-normal">
                        <span class="truncate">{{datum.name}}</span>
                      </td>
                      <td class="table-e83b6655-75bd-4bad-a176-21794109a38d-column-240 h-[72px] px-4 py-2 w-60 text-sm font-normal leading-normal">
                        <span class="truncate">{{datum.description}}</span>
                      </td>
                      <td class="table-e83b6655-75bd-4bad-a176-21794109a38d-column-240 h-[72px] px-4 py-2 w-60 text-sm font-normal leading-normal">
                        <button
                          class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-8 px-4 bg-[#f0f2f4] text-[#111418] text-sm font-medium leading-normal w-full"
                        >
                          <span class="truncate">{{datum.severity}}</span>
                        </button>
                      </td>
                      <td class="table-e83b6655-75bd-4bad-a176-21794109a38d-column-360 h-[72px] px-4 py-2 w-60 text-sm font-normal leading-normal">
                        <button
                          class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-8 px-4 bg-[#f0f2f4] text-[#111418] text-sm font-medium leading-normal w-full"
                        >
                          <span class="truncate">{{datum.group}}</span>
                        </button>
                      </td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
              <style>
                          @container(max-width:120px){.table-e83b6655-75bd-4bad-a176-21794109a38d-column-120{display: none;}}
                @container(max-width:240px){.table-e83b6655-75bd-4bad-a176-21794109a38d-column-240{display: none;}}
                @container(max-width:360px){.table-e83b6655-75bd-4bad-a176-21794109a38d-column-360{display: none;}}
                @container(max-width:480px){.table-e83b6655-75bd-4bad-a176-21794109a38d-column-480{display: none;}}
              </style>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
